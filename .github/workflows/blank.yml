name: Sync submodules â†’ main

on:
  workflow_dispatch:          # run manually from the Actions tab
  schedule:
    - cron: '0 3 * * *'       # every day @ 03:00 UTC
  push:                       # keep itself up to date
    paths:
      - '.github/workflows/sync_submodules.yml'

permissions:
  contents: write             # allow the job to push to the repo

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Vault repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive   # pulls existing SHAs

      - name: Update every submodule to its tracked branch
        run: git submodule update --remote --recursive

      - name: Commit if anything moved
        run: |
          if git diff --quiet; then
            echo "Submodules already up-to-date â€“ skipping commit."
            exit 0
          fi
          git config user.name  "ðŸ¤– Submodule Sync Action"
          git config user.email "actions@github.com"
          git commit -am "chore: bump submodules to latest main"
      
      - name: Push back to main
        run: git push origin HEAD:main
