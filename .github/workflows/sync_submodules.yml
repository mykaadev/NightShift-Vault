# .github/workflows/sync_submodules.yml
#
# âœ Keeps every submodule fast-forwarded to its `main` branch
# âœ Commits & pushes pointer bumps only when something changed
#
# Requirements
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# â‘  PAT (fine-grained, â€œContents â†’ Readâ€ on every private plugin repo)
#      â†’  store as repo secret  SUBMODULE_PAT
# â‘¡ Each entry in .gitmodules includes  branch = main
# â‘¢ This repoâ€™s default branch is  main

name: Sync submodules

on:
  workflow_dispatch:                  # manual trigger
  schedule:
    - cron: '0 3 * * *'               # vault is updated always at 3 AM

permissions:
  contents: write                     # to push updated submodule SHAs

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£  Checkout Vault + submodules using PAT
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_PAT }}   # PAT can read private plugin repos
          submodules: recursive
          fetch-depth: 0                        # full history for fast-forward

      # 2ï¸âƒ£  Show which branches Git thinks each submodule should track
      - name: Show submodule branch config
        run: git config -f .gitmodules --name-only --get-regexp 'branch'

      # 3ï¸âƒ£  Fast-forward every submodule
      - name: Update submodules to latest main
        run: git submodule update --remote --recursive --verbose

      # 4ï¸âƒ£  List resulting submodule HEADs for debug purposes
      - name: List submodule SHAs after update
        run: git submodule status --recursive

      # 5ï¸âƒ£  Commit + push only if something actually changed
      - name: Commit & push pointer bumps (if any)
        run: |
          if git diff --quiet; then
            echo "âœ… No submodule updates â€“ nothing to commit."
            exit 0
          fi

          git config --global user.name  "ğŸ¤– Submodule Sync Bot"
          git config --global user.email "actions@github.com"

          git commit -am "chore: bump submodules to latest main"
          git push origin HEAD:main
